<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
            <title>e-Hotels - {{ title }}</title>
        {% else %}
            <title>e-Hotels</title>
        {% endif %}
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <ul class="navbar-nav" style="cursor: pointer;">
                <li class="navbar-item active">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="{{ url_for('browse_rooms') }}"><i class="fas fa-search"></i> Browse</a>
                </li>
                {% if user %}
                    <button href="/logout?user={{ user.username }}" class="nav-link">Logout</button>
                {% else %}
                    <li class="navbar-item float-right">
                        <a href="{{ url_for('login') }}" class="nav-link float:right">Login</a>
                    </li>
                {% endif %}
            </ul>
        </nav>

        <!-- CONTENT -->
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
