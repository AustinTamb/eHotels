{% block content %}
{% if room %}
    <div class="card">
        <img class="card-img-top" src="{{ url_for('static', filename=room.image) }}" alt="No Room Picture Found!">
        <div class="card-body">
            <h5 class="card-title">{{ room.capacity }} Person Room </h5>
            <p class="card-text">{{ room.price }}$ / night<!-- TODO: GENERATE ROOM DESCRIPTION --></p>
            <a href="{{ url_for('get_room_info', room_id = room.room_id) }}" class="btn btn-dark">Book Room</a>
        </div>
    </div>
{% endif %}
{% endblock %}
