{% extends "base.html" %}

{% block content %}
    <div class="container" style="max-width: 60vw;">
        <h1 class="text-center">Sign In</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {% include "add_type/login.html" %}
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p>{{ form.submit(class="btn btn-dark text-center") }}</p>
        </form>
        <p class="text-center">New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
    </div>
{% endblock %}
